<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My beautiful website</title>
	<style>
	html {
		box-sizing: border-box;
	}
	.main {
		width: 80%;
		height: 100%;
		border: 1px solid navy;
		margin-left: auto;
		margin-right: auto;
		float: left;
		box-sizing: border-box;
		padding: 30px;
	}
	.left-content {
		width: 250px;
		float: left;
		margin-right: 5%;
	}
	.right-content {
		width: 50%;
		height: 100%;
		float: left;

	}
	.block {
		position: relative;
		border: 1px solid navy;
		padding: 15px;
		margin: 15px;
		display: block;
		box-sizing: border-box;
	}
	.photo {
		width: 250px;
		height: 250px;
		float: left;
	}
	.info {
		float: left;
		width: 100%;
		height: 200px;
	}
	.content {
		width: 100%;
		float: left;
		height: 100%;
	}
	.contact {
		width: 250px;
		height: 100px;
		float: left;
	}

	@media (min-width: 780px) and (max-width: 1024px) {
		.right-content {
			clear: both;
		}
		.contact {
			visibility: hidden;
		}
	}

	</style>
</head>
<body>
	<div id="main" class="main">
		<div class="left-content">
			<div id="photo" class="block photo">
				This is photo
			</div>
			<div id="contacts" class="block contact">
				This is contacts
			</div>
		</div>
		<div class="right-content">
			<div id="info" class="block info">
				This is info
			</div>
			<div id="wall" class="block content">
				This is wall
			</div>
		</div>
	</div>
</body>
