<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- <link href='style.css' rel='stylesheet' type='text/css'> -->
	<title>My beautiful website</title>
	<style>
	html {
		box-sizing: border-box;
	}
	.main {
		text-align: center;
		width: 100%;
		height: 100%;
		border: 1px solid navy;
		margin-left: auto;
		margin-right: auto;
		float: left;
		box-sizing: border-box;
	}
	.left-content {
		width: 250px;
		float: left;
		margin-right: 5%;
	}
	.right-content {
		width: 65%;
		height: 100%;
		float: left;

	}
	.block {
		position: relative;
		border: 1px solid navy;
		padding: 15px;
		margin: 15px;
		display: block;
		box-sizing: border-box;
	}
	.photo {
		width: 250px;
		height: 250px;
		float: left;
	}
	.info {
		float: left;
		width: 100%;
		height: 200px;
	}
	.content {
		width: 100%;
		float: left;
		height: 100%;
	}
	.contact {
		width: 250px;
		height: 100px;
		float: left;
	}

	@media (max-width: 1024px) and (min-width: 512px){
		.right-content {
			clear: both;
			border-bottom: 10px;
			position: relative;
			padding-top: 5%;
		}
		.contact {
			visibility: hidden;
		}
		.left-content {
			height: 250px;
		}
	}

	</style>
</head>
<body>
	<div id="main" class="main">
		<div class="left-content">
			<div id="photo" class="block photo">
				This is photo
			</div>
			<div id="contacts" class="block contact">
				This is contacts
			</div>
		</div>
		<div class="right-content">
			<div id="info" class="block info">
				This is info
			</div>
			<div id="wall" class="block content">
				This is wall
			</div>
		</div>
	</div>
</body>
