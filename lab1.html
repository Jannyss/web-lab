<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My beautiful website</title>
	<style>
	.main {
		width: 900px;
		margin-left: auto;
		margin-right: auto;
		float: left;
	}
	.block {
		position: relative;
		border: 1px solid navy;
		padding: 15px;
		margin: 15px;
		display: block;
	}
	.photo {
		width: 250px;
		height: 350px;
		float: left;
	}
	.info {
		margin-left: 3px;
		float: left;
		left: 300px;
		bottom: 560px;
	}
	.wall {
		margin-left: 3px;
	}
	.contact {
		width: 250px;
		height: 100px;
		clear: left;
	}

	</style>
</head>
<body>
	<div id="main" class="block main">
		<div id="photo" class="block photo">
			This is photo
		</div>
		<div id="contacts" class="block contact">
			This is contacts
		</div>
		<div id="info" class="block info">
			This is info
		</div>
		<div id="wall" class="block wall">
			This is wall
		</div>
	</div>
</body>
